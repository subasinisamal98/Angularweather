<div class="container-fluid">
  <h2 class="text-center pt-5">Weather App</h2>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="input-group mb-4 d-flex justify-content-center align-items-center">    
        <input
            type="text"
            class="form-control"
            placeholder="Enter city name"
            [(ngModel)]="city"
            (keyup.enter)="fetchWeather()"
        />                            
        <button type="search" class="btn btn-primary " (click)="fetchWeather()">Search</button>
        <button type="reset" class="btn btn-danger " (click)="reset()">Reset</button>

      </div>
        
    </div>
  </div>
  <div *ngIf="weatherData" class="mt-4 text-center">
    <div class="weather-box">
        <h3>{{ weatherData.name }}, {{ weatherData.sys.country }}</h3>
        <p>{{ weatherData.weather[0].description }}</p>
        <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
        <p>Humidity: {{ weatherData.main.humidity }}%</p>
        <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p>
    </div>
  </div>
  
  <div *ngIf="error" class="text-danger mt-4 text-center">
    <div class="error-box">
      <p>{{ error }}</p>
    </div>
  </div>
</div>
